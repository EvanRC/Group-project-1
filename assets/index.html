<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Outdoor Adventures</title>
  </head>
  <body>
    <div class="bg-info text-light px-4 py-5 mb-5">
      <div class="container text-center">
        <h1>Outdoor Adventures</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Pick an Activity</h3>
          <form id="activity-list">
            <div class="row py-3">
              <label for="activity" class="col-sm-4 col-form-label"
                >Activity Name:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="activity-name" />
              </div>
            </div>
            <div class="row py-3">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="py-3">
              <button type="search" value="search" class="btn btn-info">
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Activities:</h3>
          <div class="py-3">
            <ul class="list-group" id="activity-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
